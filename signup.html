<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account | StevensIT WebReview</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1e5fa8;
            --primary-dark: #164785;
            --primary-light: #2d7fd4;
            --primary-glow: rgba(30, 95, 168, 0.3);
            --accent: #00b4d8;
            --accent-dark: #0096b4;
            --bg-primary: #0a1628;
            --bg-secondary: #111d32;
            --bg-tertiary: #1a2942;
            --bg-card: rgba(26, 41, 66, 0.8);
            --text-primary: #f0f4f8;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: rgba(100, 116, 139, 0.3);
            --success: #10b981;
            --error: #ef4444;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 50%, #0d2137 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, var(--primary-glow) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(0, 180, 216, 0.1) 0%, transparent 40%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(5deg); }
        }

        .container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
        }

        .card {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .logo-section {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 56px;
            height: 56px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 24px var(--primary-glow);
        }

        .logo-icon svg { width: 32px; height: 32px; color: white; }

        .logo-text {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .logo-text .accent { color: var(--accent); }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
        }

        .invite-info {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .invite-info p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 4px 0;
        }

        .invite-info strong {
            color: var(--text-primary);
        }

        .role-badge {
            display: inline-block;
            background: var(--accent);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-secondary);
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: all 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-glow);
        }

        .form-group input:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .form-hint {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-top: 6px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px var(--primary-glow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn svg { width: 20px; height: 20px; }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--error);
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show { display: block; }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--success);
            border-radius: 10px;
            padding: 12px 16px;
            color: var(--success);
            font-size: 0.9rem;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show { display: block; }

        .login-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border);
        }

        .login-link a {
            color: var(--accent);
            text-decoration: none;
        }

        .login-link a:hover { text-decoration: underline; }

        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        .loading p { margin-top: 16px; color: var(--text-secondary); }

        .invalid-state {
            text-align: center;
            padding: 40px 20px;
        }

        .invalid-state svg {
            width: 64px;
            height: 64px;
            color: var(--error);
            margin-bottom: 16px;
        }

        .invalid-state h2 {
            margin-bottom: 8px;
        }

        .invalid-state p {
            color: var(--text-secondary);
            margin-bottom: 24px;
        }

        @media (max-width: 480px) {
            .card { padding: 32px 24px; }
            .logo-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="card">
            <div class="logo-section">
                <div class="logo">
                    <div class="logo-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 2L2 7l10 5 10-5-10-5z"/>
                            <path d="M2 17l10 5 10-5"/>
                            <path d="M2 12l10 5 10-5"/>
                        </svg>
                    </div>
                    <span class="logo-text">Stevens<span class="accent">IT</span></span>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading-state" class="loading">
                <div class="spinner"></div>
                <p>Validating invitation...</p>
            </div>

            <!-- Invalid Token State -->
            <div id="invalid-state" class="invalid-state" style="display: none;">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <line x1="15" y1="9" x2="9" y2="15"/>
                    <line x1="9" y1="9" x2="15" y2="15"/>
                </svg>
                <h2>Invalid Invitation</h2>
                <p id="invalid-message">This invitation link is invalid or has expired.</p>
                <a href="login.html" class="btn" style="text-decoration: none;">Go to Login</a>
            </div>

            <!-- Registration Form -->
            <div id="register-form" style="display: none;">
                <h1>Create Your Account</h1>
                <p class="subtitle">Complete your registration to access WebReview</p>

                <div class="invite-info">
                    <p><strong>Email:</strong> <span id="invite-email"></span></p>
                    <p><strong>Role:</strong> <span id="invite-role" class="role-badge"></span></p>
                    <p><strong>Invited by:</strong> <span id="invite-by"></span></p>
                </div>

                <div id="error-message" class="error-message"></div>
                <div id="success-message" class="success-message"></div>

                <form id="signup-form">
                    <input type="hidden" id="token" name="token">
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required placeholder="Enter your full name">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Create a password" minlength="8">
                        <p class="form-hint">Must be at least 8 characters</p>
                    </div>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirmPassword" required placeholder="Confirm your password">
                    </div>

                    <button type="submit" class="btn" id="submit-btn">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="8.5" cy="7" r="4"/>
                            <line x1="20" y1="8" x2="20" y2="14"/>
                            <line x1="23" y1="11" x2="17" y2="11"/>
                        </svg>
                        Create Account
                    </button>
                </form>

                <div class="login-link">
                    <p>Already have an account? <a href="login.html">Sign in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        const loadingState = document.getElementById('loading-state');
        const invalidState = document.getElementById('invalid-state');
        const registerForm = document.getElementById('register-form');
        const signupForm = document.getElementById('signup-form');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        // Validate invitation on load
        async function validateInvitation() {
            if (!token) {
                showInvalidState('No invitation token provided. Please use the link from your invitation email.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/auth/validate-invite`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token })
                });

                const data = await response.json();

                if (!response.ok) {
                    showInvalidState(data.error || 'Invalid invitation token');
                    return;
                }

                // Show registration form with invitation details
                document.getElementById('token').value = token;
                document.getElementById('invite-email').textContent = data.email;
                document.getElementById('invite-role').textContent = data.role;
                document.getElementById('invite-by').textContent = data.invitedBy;

                loadingState.style.display = 'none';
                registerForm.style.display = 'block';

            } catch (error) {
                console.error('Validation error:', error);
                showInvalidState('Unable to validate invitation. Please try again later.');
            }
        }

        function showInvalidState(message) {
            loadingState.style.display = 'none';
            document.getElementById('invalid-message').textContent = message;
            invalidState.style.display = 'block';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add('show');
            successMessage.classList.remove('show');
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add('show');
            errorMessage.classList.remove('show');
        }

        // Handle form submission
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const submitBtn = document.getElementById('submit-btn');

            // Validation
            if (!name) {
                showError('Please enter your name');
                return;
            }

            if (password.length < 8) {
                showError('Password must be at least 8 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Submit
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<div class="spinner" style="width: 20px; height: 20px; border-width: 2px;"></div> Creating account...';

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, name, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    showError(data.error || 'Registration failed');
                    submitBtn.disabled = false;
                    submitBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg> Create Account';
                    return;
                }

                // Success - store token and redirect
                localStorage.setItem('webreview_token', data.token);
                localStorage.setItem('webreview_user', JSON.stringify(data.user));

                showSuccess('Account created successfully! Redirecting...');

                setTimeout(() => {
                    window.location.href = '/';
                }, 1500);

            } catch (error) {
                console.error('Registration error:', error);
                showError('Unable to create account. Please try again later.');
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="8.5" cy="7" r="4"/><line x1="20" y1="8" x2="20" y2="14"/><line x1="23" y1="11" x2="17" y2="11"/></svg> Create Account';
            }
        });

        // Start validation
        validateInvitation();
    </script>
</body>
</html>
